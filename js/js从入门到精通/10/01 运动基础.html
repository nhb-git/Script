<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动基础</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0px;
            top: 30px;
        }
    </style>
    <script>
        window.onload = function (){
            setInterval(function (){
                var oDiv = document.getElementById('div1');
                oDiv.style.left = oDiv.offsetLeft + 10 + 'px';
            }, 200);
        }
    </script>
</head>
<body>
    <div id="div1"></div>    
</body>
</html>
