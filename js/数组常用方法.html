<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组常用方法</title>
</head>
<body>
    <script type="text/javascript">
        var colors = ["red", "green", "blue"];
        // 栈lifo 先进后出/后进先出 push：将元素推入最后一个元素
        var newLength = colors.push('purple');
        // var a = colors.join("|");
        console.log(newLength);
        var item = colors.pop();
        console.log(item);

        // 队列，先进先出/后进后出
        // colors.unshift('yellow');
        // console.log(colors);
        // colors.shift();
        // console.log(colors);
        var values = [10, 3, 4, 5];
        // 数组倒序
        function compare(a, b){
            // if(a > b){
                // return 1;
            // }else if(a < b){
                // return -1;
            // }else{
                // return 0;
            // }
            return a - b;
        }
        function compare1(a, b){
            return b - a;
        }
        console.log(values);
        console.log(values.sort(compare1));
    </script>    
</body>
</html>
