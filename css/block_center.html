<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素水平垂直居中</title>

    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            /*
            position: relative;
            */
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
        }
        /*
        .child{
            width: 100px;
            height: 100px;
            background-color: green;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        */
        .wrap{
            width: 200px;
            height: 200px;
            background-color: orange;
            position: relative;
        }
        .xiongda{
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child">

        </div>
    </div>
    <div class="wrap">
        <div class="xiongda"></div>
    </div>
</body>
</html>
