<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>字符串和数字转换</title>
</head>
<body>
    <script type="text/javascript">
        /*
        var a = 'nhb' + 520;
        alert(a);
        alert(typeof a);
        */
        var num = 234;
        //隐式转换数字为字符串
        var myStr = num + '';
        alert(typeof myStr)

        //字符串转数值
        var myNum = Number('nhb')
        alert(typeof myNum)

        //数值转字符串
        var myStr2 = num.toString()
        alert(myStr2)
    </script>
</body>
</html>
