<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡入淡出</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: red;
            filter: opacity(30);
            opacity: 0.3;
        }
    </style>

    <script>
        window.onload = function (){
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function (){
                startMove(oDiv, 100);
            }; 
            oDiv.onmouseout = function (){
                startMove(oDiv, 30);
            };
        };

        var timer = null;
        var alpha = 30;
        function startMove(obj, iTarget){
            var speed = 0;
            clearInterval(timer);
            timer = setInterval(function (){
                if(alpha < iTarget)
                {
                    speed = 10;
                }
                else
                {
                    speed = -10;
                }
                
                if(alpha == iTarget)
                {
                    clearInterval(timer);
                }
                else
                {
                    alpha += speed;
                    obj.style.filter = 'opacity('+ alpha +')';
                    obj.style.opacity = alpha / 100;
                }
            }, 30);
        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
