<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offsetParent</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: #ccc;
            position: relative;
        }
        #div2{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
    <script>
        window.onload = function (){
            var oDiv2 = document.getElementById('div2');
            alert(oDiv2.offsetParent);
        }
    </script>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
</html>
