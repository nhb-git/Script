<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局</title>

    <style type="text/css">
        html,body{
            margin: 0;
            height: 100%;
        }
        .head{
            width: 100%;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background-color: #000;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
        }
        .head .container{
            height: 60px;
            background-color: orange;
        }
        .wrapper{
            width: 100%;
            height: 100%;
        }
        .wrapper .container{
            width: 1200px;
            height: 100%;
        }
        .wrapper .left{
            width: 10%;
            height: 100%;
            float: left;
            background-color: red;
        }
        .wrapper .center{
            height: 100%;
            margin: 0 125px;
            background-color: purple;
        }
        .wrapper .right{
            width: 10%;
            height: 100%;
            float: right;
            background-color: green;
        }
        .footer{
            width: 100%;
            height: 100px;
        }
        .footer .container{
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="container">
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center"></div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
        </div>
    </div>
</body>
</html>
