<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>对象</title>
</head>
<body>
    <script type="text/javascript">
        var person = {
            name: 'nhb',
            age: 18,
            sex: 'men',
            fav: function(a){
                alert('爱好');
                return '爱好' + a + '岁';
            }
        }
        console.log(person);
        console.log(person.name);
        console.log(person.fav(18));
    </script>    
</body>
</html>
