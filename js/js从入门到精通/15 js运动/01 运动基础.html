<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动基础</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50px;
            left: 0px;
            background-color: red;
        }
    </style>
    <script>
        var timer = null;
        function startMove(){
            var oDiv = document.getElementById('div1');
            var speed = 1;

            clearInterval(timer);
            timer = setInterval(function (){
                if(oDiv.offsetLeft<=300)
                {
                    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                }
                else
                {
                    clearInterval(timer);
                }
            }, 30);
        }
    </script>
</head>
<body>
    <input type="button" value="开始运动" onclick="startMove();">
    <div id="div1"></div>
</body>
</html>
