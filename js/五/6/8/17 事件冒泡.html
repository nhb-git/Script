<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡</title>

    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .box{
            width: 100%;
            height: 200px;
            position: fixed;
            top: 0px;
            left: 0px;
            display: none;
            background-color: green;
        }
        .box ul li{
            display: inline-block;
            width: 60px;
            height: 40px;
            background-color: orange;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }
        .box ul li a{
            display: block;
            width: 60px;
            height: 40px;
            color: #fff;
        }
        
    </style>
</head>
<body>
    <a href="#" class="changeIcon">换肤</a>
    <div class="box">
        <ul>
            <li>
                <a href="#">热门</a>
            </li>
            <li>
                <a href="#">游戏</a>
            </li>
            <li>
                <a href="#">美女</a>
            </li>
        </ul>
    </div>

    <script src="../../../jquery-3.4.1.js"></script>
    <script>
        // $('.box').click(function (){
            // alert('父元素点击了');
            // return false;
        // });
        // $('h3').click(function (event){
            // // 阻止冒泡
            // event.stopPropagation();
            // alert('子元素点击了');
        // });
        // $(document).click(function (){
            // alert('文档被点击了');
        // });
        $(function (){
            $('.changeIcon').click(function (event){
                event.preventDefault();
                event.stopPropagation();
                $('.box').stop().slideDown(500);
            });
            
            $('.box').click(function (){
                return false;
            });

            $('.box ul li a').click(function (event){
                event.preventDefault();
                event.stopPropagation();
                $(this).css('color', 'red').parent().siblings('li').children().css('color', '#FFF');
            });

            $(document).click(function (){
                $('.box').stop().slideUp(500);
            });
        });
    </script>
</body>
</html>
