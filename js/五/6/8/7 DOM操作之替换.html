<!DOCTYPE html>
<html lang="en">
<head>

    <title>DOM操作之替换</title>
</head>
<body>
    <div class="replace">
        <p class="p">1</p>
        <p>2</p>
        <p>3</p>
    </div>

    <script>
        $(function (){
            // $('.replace p').replaceWith('<i>1</i>');
            // $('<i>hello</i>').replaceAll('.p')
            $('.replace p').wrap('<div class="box2"></div>');
            $('.replace p').unwrap();
        })
    </script>
