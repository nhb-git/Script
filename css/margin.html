<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin</title>

    <style type="text/css">
        span{
            background-color: red;
        }
        .xiongda{
            margin-right: 20px;
        }
        .xionger{
            margin-left: 100px;
        }
        div{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: red;
            margin-bottom: 30px;
        }
        .box2{
            /* 外边距垂直方向塌陷 */
            margin-top: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 外边距 盒子到盒子的距离 --> 
    <span class="xiongda">熊大</span><span class="xionger">熊二</span>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
