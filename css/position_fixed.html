<!DOCTYPE html>
<html>
<head>
    <meta  charset="utf-8">
    <title>固定定位</title>

    <style type="text/css">
        .one,.two{
            width: 200px;
            height: 200px;
        }
        .one{
            background-color: red;
            position: fixed;
        }
        .two{
            width: 400px;
            background-color: green;
        }
    </style>
</head>
<body>
    <!--
        特点：
            脱离标准文档流
            压盖现象
            在浏览器的位置固定不变
        参考点：
           以浏览器屏幕左上角为参考点
    -->
    <div class="one">One</div>
    <div class="two">Two</div>
</body>
</html>
