<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回用时钟格式的时间</title>
</head>
<body>
    <script type="text/javascript">
        function nowNumTime(){
            var now = new Date();
            var hour = now.getHours();
            var minutes = now.getMinutes();
            var second = now.getSeconds();
            var temp = '' + (hour>12?hour-12:hour);
            if(hour === 0){
                temp = '12';
            }
            temp = temp + (minutes<10?':0':':') + minutes;
            temp = temp + (second<10?':0':':') + second;
            temp = temp + (hour>12?' PM':' AM');
            return temp;
        }
        console.log(nowNumTime());
    </script>    
</body>
</html>
