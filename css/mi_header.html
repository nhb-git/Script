<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小米导航栏</title>
    <link rel="stylesheet" href="reset.css">
    <style type="text/css">
        .site-header{
            width: 100%;
            height: 150px;
            background-color: red;
        }
        .container{
            width: 1226px;
            margin: 0 auto;
            background-color: green;
        }
        #logo{
            width: 70px;
            height: 70px;
        }
        .site-header .nav-logo{
            float: left;
            margin-top: 25px;
        }
        .nav-logo a{
            width: 70px;
            height: 70px;
            display: block;
        }
        .site-header .nav-list{
            float: left;
            width: 820px;
            height: 88px;
            padding: 12px 0 0 30px;
        }
        .nav-list li{
            float: left;
            font-size: 16px;
        }
        .nav-list li a{
            padding: 50px 10px 32px;
        }
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="site-header">
        <div class="container clearfix">
            <div class="nav-logo">
                <a href="#">
                    <img src="xiaomi.png" id="logo" alt="小米logo">
                </a>
            </div>
            <ul class="nav-list">
                <li>
                    <a href="#">小米手机</a>
                </li>
                <li>
                    <a href="#">Redmi 红米</a>
                </li>
                <li>
                    <a href="#">电视</a>
                </li>
                <li>
                    <a href="#">笔记本</a>
                </li>
                <li>
                    <a href="#">家电</a>
                </li>
                <li>
                    <a href="#">路由器</a>
                </li>
                <li>
                    <a href="#">智能硬件</a>
                </li>
                <li>
                    <a href="#">服务</a>
                </li>
                <li>
                    <a href="#">社区</a>
                </li>
            </ul>
            <div class="site-search">
                <form action="#">
                    <input type="text">
                    <input type="submit" value="搜索">
                </form>
            </div>
        </div>
    </div> 
</body>
</html>
