<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景属性</title>
    <style type="text/css">
        .bg{
            width: 500px;
            height: 500px;
            border: 3px solid green;
            background-color: red;
            background-image: url('mi-logo.png');
            /* 平铺方式 */
            background-repeat: no-repeat;
            /*
            background-position: 100px 50px;
            */
            background-position-x: 100px;
            background-position-y: 100px;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
</body>
</html>
