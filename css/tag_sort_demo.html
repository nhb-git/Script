<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display属性</title>

    <style type="text/css">
        div{
            background-color: red;
            width: 200px;
            height: 200px;
            /* 元素是否隐藏 */
            display: none;
        }

        a,span{
            background-color: green;
            display: inline-block;
            width: 200px;
            /* height: 300px; */
            /* line-height=height 控制垂直居中 */
            /* text-aligh 控制水平居中 */
            text-align: center;
            line-height: 40px;

        }
    </style>
</head>
<body>
    <div>我是一个块</div>
    <span>nhb</span>
    <a href="#">小圆圈</a>
</body>
</html>
