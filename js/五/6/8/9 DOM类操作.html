<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类操作</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .active{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="../../../jquery-3.4.1.js"></script>
    <script>
        $(function (){
            $('.box').click(function (){
                // $(this).addClass('active');
                $(this).toggleClass('active');
            });
        })
    </script>
</body>
</html>
