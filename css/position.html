<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>定位</title>

    <style type="text/css">
        body{
            border: 1px solid orange;
        }
        div{
            color: #fff;
            width: 200px;
            height: 200px;
        }
        div.one{
            background-color: red;
            position: absolute;
            top: 30px;
            left: 100px;
            
        }
        div.two{
            background-color: green;
            /* position: relative; */
            top: 100px;
        }
        div.three{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--
        position: static
        1. 相对定位，relative
        2. 绝对定位, absolute
        3. 固定定位, fixed
    -->
    <!--
        相对定位：不脱离标准文档流， 可以调整元素
        参考点：
            以原来元素的参考点来定位
    -->
    <div class="one">One</div>
    <div class="two">Two</div>
    <div class="three">Three</div>
</body>
</html>
