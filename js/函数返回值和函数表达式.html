<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>函数返回值和函数表达式</title>
</head>
<body>
    <script type="text/javascript">
        function addition(a, b){
            var sum = a + b;
            return sum;
        }

        // 函数表达式
        var division = function(a, b){
            return a - b;
        }
        var r = addition(3, 3);
        console.log(r);
        console.log(division(4, 3));
        console.log(division);
    </script>    
</body>
</html>
