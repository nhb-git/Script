<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style type="text/css">
        /* 0 0 3 */
        div div p{
            color: yellow;
        }

        /* 0 0 1 */
        p{
            color: red;
        }

        /* 0 1 0 */
        .active{
            color: gray;
        }

        div .active{
            color: black;
        }

        div div .active{
            color: blue;
        }

        /* 1 2 0 */
        .wrap1 #box2 .active{
            color: green;
        }

        /* 继承的属性权重很低 */
        #box1 #box2 #box3{
            color: orange;
        }

        .container{
            color: orange;
            font-size: 14px;
        }

        .container ul li{
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="wrap1" id="box1">
        <div class="wrap2" id="box2">
            <div class="wrap3" id="box3">
                <p class="active">nhb是什么颜色</p>
            </div>
        </div>
    </div>    

    <div class="container">
        <ul>
            <li>小米手机</li>
        </ul>
    </div>
</body>
</html>
