<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画效果</title>
</head>
<body>
    <button>隐藏</button>
    <div style="width: 200px; height: 200px; background-color: red"></div>
    <script src="../../../jquery-3.4.1.js"></script>
    <script>
        $(function (){
            $('button').click(function (){
                // $('div').hide('normal');
                // $('div').stop().slideToggle();
                $('div').animate({
                    width: 300,
                    height: 300
                }, 2000);
            });
        });
    </script>
</body>
</html>
