<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
    <script>
        // 变量作用域取决于变量定义的位置
        var a;  // 全局变量，任何地方都可以使用
        function aaa()
        {
            a = 12;
        }

        function bbb()
        {
            alert(a);
        }

        aaa();
        bbb();
    </script>
</head>
<body>
    
</body>
</html>
