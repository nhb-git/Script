<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件代理</title>
</head>
<body>
    <ul>
        <li>事件1</li>
    </ul> 

    <script src="../../../jquery-3.4.1.js"></script>
    <script>
        $(function (){
            // $('ul li').click(function (){
                // alert($(this).text());
            // });
            $('ul').on('click', 'li', function (){
                alert($(this).text());
            });
            setTimeout(function(){
                $('<li>事件2</li>').appendTo('ul');
            }, 4000);
        });
    </script>
</body>
</html>
