<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="http://www.baidu.com" method="post">
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Please input username">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Please input password">
        </p>
        <p>


            Man<input type="radio" name="sex" checked="true"> 
            Woman<input type="radio" name="sex">
        </p>
        <h4>Programing Language</h4>
        <p>


            Vue<input type="checkbox">
            Python<input type="checkbox" checked="true">
            Java<input type="checkbox">
        </p>
        <h4>select single</h4>
        <p>
            <select name="class" id="">
                <option value="a">Vue</option>
                <option value="b">Html</option>
                <option value="c" selected="true">Css</option>
            </select>
        </p>

        <h4>select mul</h4>
        <p>

            <select name="class" id="" multiple="multiple">
                <option value="">Java</option>
                <option value="">Vue</option>
                <option value="">Python</option>
                <option value="">Angular</option>
                <option value="">Nodejs</option>
            </select>
        </p>

        <h4>self description</h4>
        <p>
            <textarea name="name" id="" cols="10" rows="20"></textarea>
        </p>
        <p>
            <input type="submit" value="login">
            <input type="reset" value="Reset">
        </p>

    </form>    
</body>
</html>
