<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 操作</title>

    <style>
        *{
            margin: 0;
            padding: 0px;
        }
        body{
            height: 2000px;
        }
        p{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 1000px;
            left: 100px;
            background-color: red;
        }
        .fix{
            width: 100%;
            height: 30px;
            background-color: red;
            display: none;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="fix"></div>
    <div class="box">
        <p>
            nhb
        </p>
    </div>

    <script src="../../../jquery-3.4.1.js"></script>
    <script>
        $(function (){
            // console.log($('.box').css('color'));
            // $('.box').css({
                // color: 'red',
                // fontSize: '20px'
            // });
            var offset = $('p').offset();
            // console.log(offset);
            $(window).scroll(function (){
                scrollTop = $(this).scrollTop();
                console.log(scrollTop);
                if(scrollTop > offset.top)
                {
                    // $('.fix').show();
                    // $('.fix').fadeIn();
                    $('.fix').stop().slideDown(2000);
                }
                else
                {
                    // $('.fix').hide();
                    // $('.fix').fadeOut();
                    $('.fix').stop().slideUp(4000);
                }
            });
        });
    </script>
</body>
</html>
