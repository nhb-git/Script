<!DOCTYPE html>

    <meta charset="utf-8">
    <title>小米侧方固定案例</title>

    <link rel="stylesheet" href="reset.css">
    <style type="text/css">
        .container{
            width: 1226px;
            height: 100%;
            border: 1px solid green;
            margin: 0 auto;
        }
        .container p{
            margin-bottom: 200px;
        }
        .site-bar{
            background-color: #fff;
            position: fixed;
            width: 70px;
            top: 0px;
            right: 0px;
        }
        .site-bar ul li{
            width: 60px;
            border: 1px solid #f5f5f5;
            background-color: #fff;
        }
    </style>
</head>
<body style="height: 2000px;">
    <div class="container">
        <p>
            在14日15时36分，云南昭通公安局昭阳分局永丰派出所接到家长的报案：两岁半小女孩信某被拐。警方调查监控后发现，两岁半的小女孩信某是在下午15时左右，在昭阳区永丰镇三甲村街上被人拐走的，在监控下还原了小女孩被拐的惊险一幕。从监控视频中可以看到，犯罪嫌疑人将小女孩信某紧紧抱着，来回走动几圈之后，然后开着一辆摩托车，将小孩放在前面，最后逃离现场。
        </p>
    </div>
