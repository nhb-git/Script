<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可变参</title>
    <script>
        function sum(){
            var result = 0;
            // for(var i in arguments)
            // {
                // result += arguments[i];
            // }
            for(var i=0; i<arguments.length; i++)
            {
                result += arguments[i];
            }

            return result;
        }

        alert(sum(1, 2, 3, 4, 5, 7, 2929));
    </script>
</head>
