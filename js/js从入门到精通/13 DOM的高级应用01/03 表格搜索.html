<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>

    <script>
        window.onload = function (){
            var oTxt = document.getElementById('txt1');
            var oTab = document.getElementById('tab1');
            var oBtn = document.getElementById('btn1');

            oBtn.onclick = function (){
                for(var index=0; index<oTab.tBodies[0].rows.length; index++)
                {
                    var sTxt = oTxt.value.toLowerCase();
                    var sTab = oTab.tBodies[0].rows[index].cells[1].innerHTML.toLowerCase();
                    oTab.tBodies[0].rows[index].style.background = '';
                    var aArr = sTxt.split(' ');
                    for(var i=0; i<aArr.length; i++)
                    {
                        if(sTab.search(aArr[i]) != -1)
                        {
                            oTab.tBodies[0].rows[index].style.background = 'red';
                            break;
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    姓名<input type="text" id="txt1">
    <input type="button" value="搜索" id="btn1">
    <table id="tab1" border="1" width="500px">
        <thead>
            <td>ID</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>操作</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>27</td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>30</td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Niu</td>
                <td>30</td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <td>忘三</td>
                <td>30</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
